name: Automated Builds

on:
  push:
    branches:
      - master

jobs:
  build:
    name: HubOS
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ steps.generate_token.outputs.token }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Install Cargo About
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-about
          version: "0.5"

      - name: Make Release Folder
        run: mkdir -p target/release

      - name: Build Windows Client
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: true
          args: |
            -p
            hub_os
            --release
            --target
            x86_64-pc-windows-gnu

      - name: Build Windows Server
        uses: actions-rs/cargo@v1
        with:
          command: build
          use-cross: true
          args: |
            -p
            hub_os_server
            --release
            --target
            x86_64-pc-windows-gnu

      - name: Copy Windows Executables
        run: |
          cp target/x86_64-pc-windows-gnu/release/hub_os.exe target/release/hub_os.exe
          cp target/x86_64-pc-windows-gnu/release/hub_os_server.exe target/release/hub_os_server.exe

      - name: Install Linux Dependencies
        run: apt-get update && sudo apt-get install -y libasound2-dev libudev-dev libxcb-xfixes0-dev libxcb-shape0-dev

      - name: Build Linux Executables and Create Dist
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: |
            --bin
            dist

      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

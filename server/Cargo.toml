[package]
name = "real_pet_server"
version = "0.1.0"
authors = ["Arthur <arthurcose@gmail.com>"]
edition = "2021"
license = "GPL-3.0"
default-run = "real_pet_server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
packets = { path = "../packets" }
async-std = { version = "1.12.0", features = ["attributes"] }
futures = "0.3.24"
isahc = "1.7.2"
byteorder = "1.4.3"
uuid = { version = "1.1.2", features = ["v4"] }
mlua = { version = "0.8.3", features = ["vendored", "lua54"] }
clap = "3.2.22"
minidom = "0.12.0"
itertools = "0.10.5"
multi_mut = "0.1.3"
base64 = "0.13.0"
rand = "0.8.5"
zip = "0.6.2"
closure = "0.3.0"
flate2 = "1.0.24"
log = "0.4.17"
termcolor = "1.1.3"
generational-arena = "0.2.8"
flume = "0.10.14"

[package]
name = "real_pet"
version = "0.3.0"
edition = "2021"
license = "GPL-3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
packets = { path = "../packets", features = ["rollback_mlua"] }
framework = { git = "https://github.com/Real-PET/framework" }
anyhow = "1.0"
bytemuck = "1.12"
chrono = "0.4"
flume = "0.10"
generational-arena = "0.2"
hecs = "0.9"
itertools = "0.10"
lazy_static = "1.4"
log = "0.4"
rollback_mlua = { git = "https://github.com/Real-PET/rollback-mlua" }
num-derive = "0.3"
num-traits = "0.2"
rand = { version = "0.8", features = ["getrandom"] }
rand_xoshiro = "0.6"
rmp-serde = "1.1"
rodio = "0.17"
roxmltree = "0.15"
rust-ini = "0.18"
serde = { version = "1.0", features = ["derive"] }
strum = { version = "0.24", features = ["derive"] }
taffy = "0.1"
unicode-segmentation = "1.10"
clap = { version = "3.2", features = ["derive"] }
unicode_categories = "0.1"
flate2 = "1.0"
bimap = "0.6"
zip = { version = "0.6", features = ["deflate"], default-features = false }
path-clean = "0.1"
futures = "0.3"
walkdir = "2.3"
toml = "0.6"
serde_json = "1.0.91"
isahc = "1.7"
enum-map = "2.4"
smallvec = "1.10.0"

[target.'cfg(target_os = "android")'.dependencies]
ndk-glue = "0.7"

# necessary for android + wasm builds
[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.android]
build_targets = ["armv7-linux-androideabi", "aarch64-linux-android"]
assets = "cache/android_assets"

[package.metadata.android.sdk]
target_sdk_version = 29

[package.metadata.android.signing.release]
path = "debug.keystore"
keystore_password = "android"

[[package.metadata.android.uses_permission]]
name = "android.permission.INTERNET"

[package.metadata.android.application.activity]
launch_mode = "singleInstance"
orientation = "landscape"

[package.metadata.android.application]
theme = "@android:style/Theme.DeviceDefault.NoActionBar.Fullscreen"
